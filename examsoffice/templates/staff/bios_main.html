{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="col-md-6 mt-5 mx-auto">
    <div class="bg-secondary bg-opacity-10 p-5">
        <h2 class="text-success text-center mb-3">Staff Bio Update</h2>
        {% if staff %}
        <p class="lead my-3">Select Staff:</p>
            <div name="staff" class=" shadow-sm overflow-auto bg-white bg-opacity-10 p-3" style="height:500px;">
            {% for staff_obj in staff %}
            <p>
                <a href="{% url 'staff:edit' staff_obj.id %}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person text-black me-1" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                    </svg>
                    {{ staff_obj|upper}}</a></p>
            {% endfor %}
            </div>
        {% endif %}
        <a href="{% url 'staff:create' %}" class="lead mt-5 mx-auto">Create Bio for New Staff </a>
    </div>
</div>
{% endblock %}
