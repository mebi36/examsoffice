<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <script src="{% static 'htmx.js' %}"></script>
        <title>{% block title %}{% endblock %}</title>

    </head>


    <body>
        <div class="shadow  p-1 mb-5 bg-white rounded">
            <nav class="nav-bar navbar-default ">
            </nav>
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                <a href="{% url 'index' %}" class="navbar-brand">
                    <img height="35%" width="35%" src="{% static 'images/logo.svg' %}" alt="UNN EXAMS OFFICE">
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="navbar-item">
                            <a class="nav-link" href="{% url 'index' %}">Home</a>
                        </li>
                        <li class="navbar-item">
                            <a class="nav-link" href="{% url 'results:menu' %}">Results & Transcripts</a>
                        </li>
                        <li class="navbar-item">
                            <a class="nav-link" href="{% url 'students:menu' %}">Students Info</a>
                        </li>
                        <li class="navbar-item">
                            <a class="nav-link" href="#">Staff Info</a>
                        </li>
                        <li class="navbar-item">
                            <a class="nav-link" href="#">Class Spreadsheets</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="container-fluid bg-white mt-5">
            <div class="mt-2">        
            {% block content%}
            {% endblock%}
            </div>
        </div>
        <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
        <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script>
            document.body.addEventListener('htmx:configRequest', (e) => {
                e.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
            })
        </script>
    </body>
