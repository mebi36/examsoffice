{% load static %}
<div class="card w-75 mx-auto">
    <h5 class="card-title">{{ entry_title }}</h5>
    <p class="card-text">
        {{ entry_description }}
    </p>
    <a href="{{ entry_link }}" class="btn btn-success" id="go-button">
        <img class="img-fluid mr-2" src="{% static 'images/forward-w.svg' %}" alt="go-button">
        {{ entry_link_title|default:"Go" }}
    </a>    
</div>
