{% extends 'results/base.html' %}
{% load static %}
{% block title %}Search {% endblock %}
{% block content %}
<div class="col-md-6 mt-5 mx-auto">
    <div class="mx-auto bg-secondary bg-opacity-10 p-5 m-5">
        <h2 class="mb-4 text-center text-success">Enter Student Registration Number</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            {% include 'next_url_form_field.html' %}
                <button type="submit" class="btn btn-lg btn-success mt-3">
                    <div class="d-flex align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                        <span class="ms-2">Search</span>
                    </div>
                </button>
            </form>
    </div>
</div>
{% endblock %}
