{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'message_display.html' %}
<div class="row mx-auto">
    <div class="col-sm-4"></div>
    <div class="col-sm-8">
        <h4 class="mb-5">Download Bio Update Format</h4>
        <form action="." method="post">
            {% csrf_token %}
            <button class="btn btn-success" type="submit">Download Format</button>
        </form>
        <div class="mx-auto wx-25 mt-5">
            <a href="{% url 'students:upload_bio_file' %}">
                Proceed to Upload Page <img class="ml-1" src="{% static 'images/forward.svg' %}" alt="forward-icon">
            </a>
        </div>
    </div>
    <div class="col-sm-4"></div>
</div>
{% endblock %}
