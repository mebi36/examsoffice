{% extends 'students/base.html' %}
{% load static %}
{% block title %}Download Bio Update Format{% endblock %}
{% block content %}
<div class="row mx-auto">
    <div class="col-md-6 mt-5 bg-secondary bg-opacity-10 p-5 mx-auto">
        <h2 class="text-success text-center mb-5">Download Bio Update Format</h2>
        <form action="." method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center">
                <button class="btn btn-lg btn-success" type="submit">
                    <div class="d-flex align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                            <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                        </svg>
                        <span class="ms-2">Download Format</span>
                    </div>
                </button>
            </div>
        </form>
        <div class="mx-auto mt-5 d-flex justify-content-center">
            <a href="{% url 'students:upload_bio_file' %}">
                <div class="d-flex align-items-center">
                    <span class="me-1 lead">Proceed to Upload Page</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
                    </svg>
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}
