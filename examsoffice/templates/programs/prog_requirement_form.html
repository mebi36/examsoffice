{% extends 'base.html' %}
{% load static %}
{% block title %}Program Requirements{% endblock %}
{% block content %}
<div class="col-md-8 mx-auto">
    <div class="card bg-secondary bg-opacity-10 p-5">
        <h2 class="text-success text-center mb-5">Edit Program Requirements</h2>
        <p>
            Modify program requirements to reflect changes in the curriculum for a
            given session.
        </p>
        <form action="{% url 'programs:add_prog_requirement_form' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="Session">Session:</label>
                <select name="session" class="form-control wx-75" required>
                    <option disabled selected value> -- select session -- </option>
                    {% for session in sessions %}
                    <option value="{{ session.id }}">{{ session.session }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="level_of_study">Level of Study:</label>
                <select name="level_of_study" class="form-control wx-75" required>
                    <option disabled selected value> -- select level -- </option>
                    {% for level in levels_of_study %}
                    <option value="{{ level.level }}">{{ level.level_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button class="btn btn-success mt-3" type="submit">
                Proceed
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                </svg>
            </button>
        </form>
    </div>
</div>
{% endblock %}
