{% extends 'base.html' %}
{% load static %}
{% block title %}Program Requirements{% endblock %}
{% block content %}
<div class="col-md-6 mt-5 mx-auto">
    <div class="bg-secondary bg-opacity-10 p-5">
        <h2 class="text-success text-center mb-5">Edit Program Requirements</h2>
        <p>
            Modify program requirements to reflect changes in the curriculum for a
            given session.
        </p>
        <form action="{% url 'programs:add_prog_requirement_form' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="Session">Session:</label>
                <select name="session" class="form-control wx-75" required>
                    <option disabled selected value> -- select session -- </option>
                    {% for session in sessions %}
                    <option value="{{ session.id }}">{{ session.session }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="level_of_study">Level of Study:</label>
                <select name="level_of_study" class="form-control wx-75" required>
                    <option disabled selected value> -- select level -- </option>
                    {% for level in levels_of_study %}
                    <option value="{{ level.level }}">{{ level.level_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button class="btn btn-success mt-3" type="submit">
                <div class="d-flex align-items-center">
                    <span class="me-1">Proceed</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
                    </svg>
                </div>
            </button>
        </form>
    </div>
</div>
{% endblock %}
