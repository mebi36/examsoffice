{% extends 'base.html' %}
{% load static %}
{% block content %}
<div id="form-body">
    <div class="card mx-auto w-75">
        {% include 'message_display.html' %}
        <form action='.' method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="reg_no">Enter Student Registration Number</label>
                <input type="text" class="form-control w-75" name="reg_no" 
                    placeholder="Registration Number . . ." required="required">
            </div>
            {% include 'next_url_form_field.html' %}
            <div class="form-group">
                <button type="submit" class="btn btn-success"
                hx-target="#form-body"
                >
                    <img class="img-fluid mr-2" src="{% static 'images/search.svg' %}" alt="search-button">Search
                </button>
            </div>
            </form>
    </div>
</div>
{% endblock %}
