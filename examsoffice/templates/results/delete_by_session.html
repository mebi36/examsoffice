{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="mx-auto w-75">
    <div class="card-title">Delete Entire Results of a Course for a given Session</div>
    <form action=".", method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger">
            <img class="img-fluid mr-2" src="{% static 'images/cancel.svg' %}" 
                alt="delete-button">Delete
        </button>
    </form>
</div>
{% endblock %}
