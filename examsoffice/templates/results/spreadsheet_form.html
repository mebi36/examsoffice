{% extends 'results/base.html' %}
{% load static %}
{% block title %}Class Results{% endblock %}
{% block content %}
<div class="col-md-6 mt-5 mx-auto">
    <div class="mx-auto bg-secondary bg-opacity-10 p-5">
        <div class="card-title">
            <h2 class="text-center mb-3 text-success">Download Spreadsheet of Class Results</h2>
        </div>
        <div class="card-body">
            <form action="." method="post">
            {% csrf_token %}
                <div class="form-group">
                    <label for="expected_yr_of_grad">Select Class Graduation Year:</label>
                    <select name="expected_yr_of_grad" class="form-control wx-75" required>
                        <option disabled selected value> -- select session -- </option>
                        {% for yr in expected_yrs_of_grad %}
                        <option value="{{ yr }}">{{ yr }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button class="btn btn-success mt-3" type="submit">
                    <div class="d-flex align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                            <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                        </svg>
                        <span class="ms-2">Download Spreadsheet</span>
                    </div>
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
