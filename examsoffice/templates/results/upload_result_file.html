{% extends 'base.html' %}
{% load static %}
{% block title %}Upload Result File{% endblock %}

{% block content %}
<div class="wx-75 mx-auto">
    <a href="{% url 'courses:add' %}">Course not found in list?</a>
    <form action="." method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}
        <button type="submit" class="btn btn-success">
            <img src="{% static 'images/save.svg' %}" alt="save-icon" class="mr-2">
            Upload File
        </button>
    </form>
</div>
{% endblock %}
