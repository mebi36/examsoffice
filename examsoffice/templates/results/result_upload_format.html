{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="mx-auto wx-75">
    <div class="card-title"><h6>Download Result format</h6></div>
    <div class="card-body">
        <form action="." method="post">
        {% csrf_token %}
            {{ form.as_p }}
            <div class="form-group">
                <button class="btn btn-success" type="submit">
                    Download Result Format</button>
            </div>
        </form>
    </div>
    <div class="mx-auto wx-25">
        <a href="{% url 'results:upload_result_file' %}">
            Proceed to Upload Page <img class="ml-1" src="{% static 'images/forward.svg' %}" alt="forward-icon">
        </a>
    </div>
</div>
{% endblock %}
