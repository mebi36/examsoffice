{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="col-md-6 mt-5 mx-auto">
    <div class="mx-auto bg-secondary bg-opacity-10 p-5 m-5">
        <h2 class="mb-4 text-center text-success">Download Result format</h2>
        <div>
            <form action="." method="post">
            {% csrf_token %}
                {{ form.as_p }}
                <div class="form-group">
                    <button class="btn btn-success my-2" type="submit">
                        Download Result Format</button>
                </div>
            </form>
        </div>
        <div class="mx-auto wx-25">
            <a href="{% url 'results:upload_result_file' %}">
                <span class="me-2">Proceed to Upload Page</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-forward-fill" viewBox="0 0 16 16">
                    <path d="m9.77 12.11 4.012-2.953a.647.647 0 0 0 0-1.114L9.771 5.09a.644.644 0 0 0-.971.557V6.65H2v3.9h6.8v1.003c0 .505.545.808.97.557z"/>
                </svg>
            </a>
        </div>
    </div>
</div>
{% endblock %}
