{% extends 'results/base.html' %}
{% load static %}
{% block title %}Collated Results{% endblock %}
{% block content %}
<div class="col-md-8 mx-auto">
    <div class="card bg-secondary bg-opacity-10 p-5">
        <div class="card-title">
            <h2 class="text-center text-success">Download Collated Results</h2>
        </div>
        {% include "message_display.html" %}
        <div class="card-body">
            <form action="{% url 'results:collation' %}" method="post">
            {% csrf_token %}
                <div class="form-group">
                    <label for="session">Select Session:</label>
                    <select name="session" class="form-control wx-75" required>
                        <option disabled selected value> -- select session -- </option>
                        {% for session in sessions %}
                        <option value="{{ session }}">{{ session }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="level">Select Level of Study:</label>
                    <select name="level" class="form-control wx-75" required>
                        <option disabled selected value> -- select level of study -- </option>
                        {% for level in levels_of_study %}
                        <option value="{{ level }}">{{ level }}/5</option>
                        {% endfor %}
                    </select>
                </div>
                <button class="btn btn-success mt-3" type="submit">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                            <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                        </svg>
                    </span>
                    Download Collated Result
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
